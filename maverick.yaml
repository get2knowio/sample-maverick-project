project_type: python
github:
  owner: get2knowio
  repo: sample-maverick-project
  default_branch: main
validation:
  sync_cmd:
  - uv
  - sync
  format_cmd:
  - ruff
  - format
  - .
  lint_cmd:
  - ruff
  - check
  - --fix
  - .
  typecheck_cmd:
  - mypy
  - .
  test_cmd:
  - pytest
  - -x
  - --tb=short
  timeout_seconds: 300
  max_errors: 50
model:
  model_id: claude-sonnet-4-5-20250929
  max_tokens: 64000
  temperature: 0.0
notifications:
  enabled: false
parallel:
  max_agents: 3
  max_tasks: 5
verbosity: warning
